{% extends 'posts/layout.html' %}
{% block content %}


<div class="ui link cards">
        {% for post in posts %}
        <div class="card" style="width:48%">
            <div class="content">
                <a class="header">{{post.title}}</a>
                <div class="meta">
                <span class="date">Mikkel Dueholm</span>
                <a class="right floated labeled ">
                        <i class="time icon "></i>
                        {{post.created_at}}
                        </a>
                </div>
                <div class="description">
                       {{post.body}}
                </div>
            </div>
            <div class="extra content">
               
                <div class="ui right floated labeled button" tabindex="0">
                        <div class="ui green button">
                          <i class="thumbs up icon"></i> Like
                        </div>
                        <a class="ui basic green left pointing label">
                          1,048
                        </a>
                      </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
